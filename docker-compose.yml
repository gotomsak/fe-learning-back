version: '3'

services:
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - db

  db:
    image: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${ROOTPASS}
    volumes:
      - ./db/data:/var/lib/mysql
    ports:
      - 3306:3306
    container_name: maria_mysql_container

